<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script rel="stylesheet" type="text/javascript" src=javascript/app.js></script>
</head>
<body>
    <!-- header -->
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train<i class="fas fa-train"></i>Scheduler</h1>
                <p id="currentTime"></p>
            </div>
        </div>
        <div class="col-md-8" id="bgColor">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">First Train of the Day</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
    
        </div>
        <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="TrainName">Train Name</label>
                        <input type="TrainName" class="form-control" id="TrainName" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="destination" class="form-control" id="Destination">
                    </div>
                    <div class="form-group">
                        <label for="TrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="TrainTime" class="form-control" id="TrainTime" aria-describedby="TrainTime">
        
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency (min)</label>
                        <input type="Frequency" class="form-control" id="Frequency">
                    </div>
        
                    <button type="submit" id="submitInfo" class="btn btn-primary">Submit</button>
                    <button type="submit" id="clearInfo" class="btn btn-primary">Clear</button>
                </form>
            </div>
        
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
            
        </body>
        
        </html>
    
</body>
</html>
